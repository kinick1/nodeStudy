<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--    form : 데이터 전달시 사용되어지는 태그
            :action -> 전송할 서버주소
            : method -> 보내는 방식
            GET : 데이터를 url에 붙여서(쿼리 스트링)
            POST : 데이터를 body영역에 담아서 보내는 방법 
            submit : form안에 적었던 데이터를 서버로 요청 보내겠다.

            queryString : 주소에 데이터를 붙여서 요청을 보내겠다.

    -->
    <form action="http://localhost:3002?" method="get">
        <input type="text" name="data">
        <input type="submit" value="전송">
    </form>
    
</body>
</html>
